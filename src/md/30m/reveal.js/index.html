<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Google.rs</title>

		<meta name="description" content="Use all Google APIs via Rust and the command-line">
		<meta name="author" content="Sebastian Thiel">

		<meta name="apple-mobile-web-app-capable" content="yes" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

	<body>

		<div class="reveal">

			<div class="slides">

				<section>
					<section id="what-is-it">

					</section>
					<section data-markdown>
						<script type="text/template">
							```bash
							$ cd google-apis-rs/gen
							$ find . -name "*.rs.in" -type f  | while read p; do mv $p ${p%.in}; done
							$ cloc .
							```

							|Language                     |files          |blank        |comment           |code  |
							|-----------------------------|:--------------|:------------|:-----------------|:-----|
							|Rust                         |245            |64933        |217292            |563354|
							|YAML                         |80             |480          |0                 |2653  |
							|SUM:                         |325            |65413        |217292            |566007|

					</section>

					</section>
					<section id="resilience" data-background="img/abs-punch.jpg"></section>
					<section id="for-shits-and-giggles" data-background="img/tamara-ecclestone-baby.jpg"></section>
				</section>

				<section>
					<section id="disclaimer" data-background="img/61314946.jpg"></section>

					</section>
				</section>

				<section>
					<section id="problems">

					</section>
					<section data-background="img/youtube-video-insert-api.png"> </section>
					<section data-background="img/sleep-computer-460_1205647c.jpg"> </section>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({

				progress: true,
				history: true,
				center: true,

				parallaxBackgroundSize: "",

				parallaxBackgroundImage: "./img/background.svg",

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },

					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
