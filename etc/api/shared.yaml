  blacklist:
    # exclude APIs which currently don't build correctly. State the reason for the exclusion as well
    # to allow looking at it at a later point.
    # in beta, there is not a single method !
    - dataflow
    - mapsengine
    - firebaserules
    - runtimeconfig
    - analyticsreporting
    - servicecontrol
    - servicemanagement
    - language
    - speech
    - adexchangebuyer2
    - clouderrorreporting
    - vision
