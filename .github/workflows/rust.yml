name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: |
        make test-gen
        make gen-all-cli cargo-api ARGS=test
        make cargo-api ARGS=doc
        cargo test
